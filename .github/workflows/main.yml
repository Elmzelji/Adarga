name: Publish Package to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: npm ci
      
      - run: npm test
        continue-on-error: true
        
      - run: npm run build
        # Remove if your package doesn't require a build step
      
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          # Optional: Specify access level if your package is scoped
          # access: public
